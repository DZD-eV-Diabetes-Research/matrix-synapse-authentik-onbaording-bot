### Create Matrix Rooms In A Matrix Space - 'create_matrix_rooms_in_a_matrix_space'###
# Required: False
# Defaults to enabled=True alias='MyCompanySpace' create_matrix_space_if_not_exists=CreateMatrixSpaceIfNotExists(enabled=True, name='Our cozy space', topic='The Company Space', space_params={'preset': 'private_chat', 'visibility': 'private'})
# EnvVar name to override: 'CREATE_MATRIX_ROOMS_IN_A_MATRIX_SPACE'
create_matrix_rooms_in_a_matrix_space:
  ### Enabled - 'enabled'###
  # Type: boolean
  # Required: False
  # Defaults to True
  # EnvVar name to override: 'CREATE_MATRIX_ROOMS_IN_A_MATRIX_SPACE__ENABLED'
  enabled: true

  ### Alias - 'alias'###
  # Type: string
  # Required: False
  # Defaults to MyCompanySpace
  # EnvVar name to override: 'CREATE_MATRIX_ROOMS_IN_A_MATRIX_SPACE__ALIAS'
  alias: MyCompanySpace

  ### Create Matrix Space If Not Exists - 'create_matrix_space_if_not_exists'###
  # Required: False
  # Defaults to enabled=True name='Our cozy space' topic='The Company Space' space_params={'preset': 'private_chat', 'visibility': 'private'}
  # EnvVar name to override: 'CREATE_MATRIX_ROOMS_IN_A_MATRIX_SPACE__CREATE_MATRIX_SPACE_IF_NOT_EXISTS'
  create_matrix_space_if_not_exists:
    ### Enabled - 'enabled'###
    # Type: boolean
    # Required: False
    # Defaults to True
    # EnvVar name to override: 'CREATE_MATRIX_ROOMS_IN_A_MATRIX_SPACE__CREATE_MATRIX_SPACE_IF_NOT_EXISTS__ENABLED'
    enabled: true

    ### Name - 'name'###
    # Type: string
    # Required: False
    # Defaults to Our cozy space
    # EnvVar name to override: 'CREATE_MATRIX_ROOMS_IN_A_MATRIX_SPACE__CREATE_MATRIX_SPACE_IF_NOT_EXISTS__NAME'
    name: Our cozy space

    ### Topic - 'topic'###
    # Type: string
    # Required: False
    # Defaults to The Company Space
    # EnvVar name to override: 'CREATE_MATRIX_ROOMS_IN_A_MATRIX_SPACE__CREATE_MATRIX_SPACE_IF_NOT_EXISTS__TOPIC'
    topic: The Company Space

    ### Space Params - 'space_params'###
    # Type: object
    # Required: False
    # Defaults to {'preset': 'private_chat', 'visibility': 'private'}
    # EnvVar name to override: 'CREATE_MATRIX_ROOMS_IN_A_MATRIX_SPACE__CREATE_MATRIX_SPACE_IF_NOT_EXISTS__SPACE_PARAMS'
    space_params:
      preset: private_chat
      visibility: private

