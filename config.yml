### ### Synapse Server Configuration ### - 'synapse_server'###
# Description: DESC FOR SYNAPSE SERVER
# Required: True
# EnvVar name to override: 'SYNAPSE_SERVER'
synapse_server:
  ### Server Name - 'server_name'###
  # Type: string
  # Description: Synapse's public facing domain https://matrix-org.github.io/synapse/latest/usage/configuration/config_documentation.html#server_name
  # Required: True
  # EnvVar name to override: 'SYNAPSE_SERVER__SERVER_NAME'
  # Example:
  # >  server_name: company.org
  server_name: ""

  ### Server Url - 'server_url'###
  # Type: string
  # Description: Url to reach the synapse server. This can (and should) be an internal url. This will prevent you from make your synapse admin api public. But the bot will work with the public URL as well.
  # Required: False
  # EnvVar name to override: 'SYNAPSE_SERVER__SERVER_URL'
  # Example:
  # >  server_url: http://internal.matrix
  server_url: null

  ### Api Path - 'api_path'###
  # Type: string
  # Description: If your Synapse server API is reachable in a subpath you can adapt this here. If you dont know that this is for; keep the default value.
  # Required: False
  # Defaults to _matrix/
  # EnvVar name to override: 'SYNAPSE_SERVER__API_PATH'
  # Example:
  # >  api_path: _synapse/admin/
  api_path: _matrix/

  ### Admin Api Path - 'admin_api_path'###
  # Type: string
  # Description: If your Synapse server admin API is reachable in a subpath you can adapt this here. If you dont know that this is for; keep the default value.
  # Required: False
  # Defaults to _synapse/admin/
  # EnvVar name to override: 'SYNAPSE_SERVER__ADMIN_API_PATH'
  # Example:
  # >  admin_api_path: _synapse/admin/
  admin_api_path: _synapse/admin/

  ### Bot User Id - 'bot_user_id'###
  # Type: string
  # Description: The full Matrix user ID for an existing matrix user account. The Bot will interact as this account.
  # Required: True
  # EnvVar name to override: 'SYNAPSE_SERVER__BOT_USER_ID'
  # Example:
  # >  bot_user_id: '@welcome-bot:company.org'
  bot_user_id: ""

  ### Bot Device Id - 'bot_device_id'###
  # Type: string
  # Description: A device ID the Bot account can provide, to access the API. You will get an device_id via https://spec.matrix.org/latest/client-server-api/#post_matrixclientv3login
  # Required: False
  # EnvVar name to override: 'SYNAPSE_SERVER__BOT_DEVICE_ID'
  # Example:
  # >  bot_device_id: ZSIBBRS
  bot_device_id: null

  ### Bot Access Token - 'bot_access_token'###
  # Type: string
  # Description: A Bearer token to authorize the Bot access to the Synapse APIs. You will get an Bearer token via https://spec.matrix.org/latest/client-server-api/#post_matrixclientv3login
  # Required: False
  # EnvVar name to override: 'SYNAPSE_SERVER__BOT_ACCESS_TOKEN'
  # Example:
  # >  bot_access_token: Bearer q7289zhwoieuhrfq279ugdfq3_ONLY_A_EXMAPLE_TOKEN_sadaw4
  bot_access_token: null

### Authentik Server - 'authentik_server'###
# Required: False
# Defaults to public_api_url='https://authentik.company.org/api/v3' api_key='xxx' sync_interval_seconds=120 account_pathes=['users']
# EnvVar name to override: 'AUTHENTIK_SERVER'
authentik_server:
  ### Public Api Url - 'public_api_url'###
  # Type: string
  # Required: False
  # Defaults to https://authentik.company.org/api/v3
  # EnvVar name to override: 'AUTHENTIK_SERVER__PUBLIC_API_URL'
  public_api_url: https://authentik.company.org/api/v3

  ### Api Key - 'api_key'###
  # Type: string
  # Required: False
  # Defaults to xxx
  # EnvVar name to override: 'AUTHENTIK_SERVER__API_KEY'
  api_key: xxx

  ### Sync Interval Seconds - 'sync_interval_seconds'###
  # Type: integer
  # Required: False
  # Defaults to 120
  # EnvVar name to override: 'AUTHENTIK_SERVER__SYNC_INTERVAL_SECONDS'
  sync_interval_seconds: 120

  ### Account Pathes - 'account_pathes'###
  # Type: array
  # Required: False
  # Defaults to ['users']
  # EnvVar name to override: 'AUTHENTIK_SERVER__ACCOUNT_PATHES'
  account_pathes:
    - users

### Welcome New Users Messages - 'welcome_new_users_messages'###
# Type: array
# Required: False
# Defaults to ['Welcome to the company chat. I am the company bot. I will invite you to the groups you are assigned. If you have any technical questions write a message to @admin-person:matrix.company.org.', 'The Chat software will ask you to setup a Security Key Backup. This is very important. Otherwise you can lose access older messages later. Please follow the request.']
# EnvVar name to override: 'WELCOME_NEW_USERS_MESSAGES'
welcome_new_users_messages:
  - Welcome to the company chat. I am the company bot. I will invite you to the groups you are assigned. If you have any technical questions write a message to @admin-person:matrix.company.org.
  - The Chat software will ask you to setup a Security Key Backup. This is very important. Otherwise you can lose access older messages later. Please follow the request.

